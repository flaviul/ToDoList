<!DOCTYPE html>
<html lang="en">
<head>
    <title>View To-Do List</title>
    <meta charset="utf-8"/>
    <link href="css/defaultTheme.css" rel="stylesheet" type="text/css"/>
    <link href="css/commonStyling.css" rel="stylesheet" type="text/css"/>
    <link href="css/viewListPage.css" rel="stylesheet" type="text/css"/>
</head>


<body>


<div id="header">
    <div id="sitebranding">
        <h1><a href="index.html">My To-Do List</a></h1>
    </div>
    <div id="tagline">
        <p>View all items in your To-Do List</p>
    </div>
</div>

<div id="content">
    <div class="hidden confirmation-message" id="message-area">
        <p>Item marked as done</p>
    </div>

    <div id="create-list">
        <form>
            <div>
                <label for="new-list">New to-do list:</label>
            </div>
            <div>
                <input type="text" id="new-list" class="text-field" value=""/>
            </div>
            <div>
                <input type="button" id="save-list" class="button" value="Add list" onclick="addNewList()"/>
            </div>
        </form>
    </div>

    <div>
        <h1>Current tasks</h1>
    </div>

    <form id="to-do-list">
        <ul>
            <li>
                <label><input type="checkbox" class="task"/>Task 1</label>
            </li>
        </ul>
    </form>

    <div>
        <input type="button" id="add-task-button" class="button" value="Add new task" onclick="newTask()"/>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/listPageFunctions.js" type="text/javascript"></script>

</body>
</html>
