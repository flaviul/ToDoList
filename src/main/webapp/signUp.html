<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-up</title>
    <meta charset="utf-8"/>
    <link href="css/defaultTheme.css" rel="stylesheet" type="text/css"/>
    <link href="css/commonStyling.css" rel="stylesheet" type="text/css"/>
    <link href="css/viewListPage.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div id="header">
    <div id="sitebranding">
        <h1><a href="listPage.html">Sign-up</a></h1>
    </div>
    <div id="tagline">
        <p>Create a new account</p>
    </div>
</div>


<div id="login-form">
    <form>
        <div>
            <label for="new-username">Enter user name:</label>
        </div>
        <div>
            <input type="text" id="new-username" class="text-field" value=""/>
        </div>
        <div>
            <input type="button" id="login" class="button" value="Create account" onclick="signUp()"/>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/signUpFunctions.js" type="text/javascript"></script>

</body>
</html>
