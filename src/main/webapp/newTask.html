<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create new task</title>
    <meta charset="utf-8"/>
    <link href="css/commonStyling.css" rel="stylesheet" type="text/css"/>
</head>


<body>


<div id="header">
    <div id="sitebranding">
        <h1>My To-Do List</h1>
    </div>
    <div id="tagline">
        <p>Create a new task</p>
    </div>
</div>

<div id="content">
    <div class="hidden confirmation-message" id="message-area">
        <p>New task successfully added to your To-Do List</p>
    </div>
    <form>
        <div>
            <label for="new-task">New task:</label>
        </div>
        <div>
            <input type="text" id="new-task" class="text-field" value=""/>
        </div>
        <div>
            <input type="button" id="save-task" class="button" value="Save task" onclick="saveNewTask()"/>
        </div>
    </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/newTaskPageFunctions.js" type="text/javascript"></script>

</body>
</html>
