<!DOCTYPE html>
<html lang="en">
<head>
    <title>View To-Do List</title>
    <meta charset="utf-8"/>
    <link href="css/defaultTheme.css" rel="stylesheet" type="text/css"/>
    <link href="css/commonStyling.css" rel="stylesheet" type="text/css"/>
    <link href="css/viewListPage.css" rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" type="text/css">

</head>


<body class ="bodycontent" id ="bodyimage">


<div id="header">
    <div id="sitebranding">
        <h1 id="headerText"><a id="logincolor" href="login.html">My To-Do List</a></h1>
    </div>
</div>

<div id="content">
    <div id="user-details">
        <p>Logged in as: <span id="current-user"></span></p>
    </div>

    <div id="lists-container">
        <h1 id="toDoList">Active to-do lists</h1>
        <div id="no-lists-message" class="hidden">
            <p>Currently there are no to-do lists defined. Please create one.</p>
        </div>

        <div class="hidden confirmation-message" id="list-added-message">
            <p>New to-do list added.</p>
        </div>
        <ul id="active-lists">
        </ul>

        <div id="create-list">
            <form>
                <div>
                    <label for="new-list">New to-do list:</label>
                </div>
                <div>
                    <input type="text" id="new-list" class="text-field" value=""/>
                </div>
                <div>
                    <input type="button" id="save-list" class="button" value="Add list" onclick="addNewList()"/>
                </div>
            </form>
        </div>
    </div>


    <div id="current-list-details">
        <h1 id="currentTasks">Current tasks</h1>
        <h2>Checklist name: <span id="current-list-title"></span></h2>

        <div class="hidden confirmation-message" id="task-done-message">
            <p>Item marked as done</p>
        </div>
        <div class="hidden confirmation-message" id="task-added-message">
            <p>New task successfully added to the list</p>
        </div>

        <form id="to-do-list-form">
            <div id="empty-list-message" class="hidden">
                <p>Currently there are no tasks defined in this list.</p>
            </div>
            <ul id="to-do-list">
            </ul>
        </form>

        <div>
            <form>
                <div>
                    <label id="newtask" for="new-task">New task:</label>
                </div>
                <div>
                    <input type="text" id="new-task" class="text-field" value=""/>
                </div>
                <div>
                    <input type="button" id="save-task" class="button" value="Save task" onclick="saveNewTask()"/>
                </div>
            </form>
        </div>

    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/listPageFunctions.js" type="text/javascript"></script>

</body>
</html>
